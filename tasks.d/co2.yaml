co2:
  states:
    on:
      conditions:
        - type: time
          start: 9:30
          duration: 8h
        - type: state
          peripheral: light
          state: on
        - type: power
          value: ac
      actions:
        - peripheral: co2
          state: on 
    default:
      actions:
        - peripheral: co2
          state: off
